<ion-header>
  <ion-toolbar>
    <ion-title>places</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar [debounce]="50" (ionChange)="handleChange($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>{{ result.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-item>
    <ion-label class="hidden">Search places</ion-label>
    <ion-input type="text" placeholder="Search for a place" [(ngModel)]="whichPlace" name="whichPlace"></ion-input>
  </ion-item>
<p>Place recherch√©e : {{whichPlace}}</p> -->
  <ul>
    <li *ngFor="let place of places">
      {{place.name}} |
      {{place.canton}}
    </li>
  </ul>
</ion-content>
